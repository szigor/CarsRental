<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
    <link th:rel="icon" th:href="@{/images/icon.png}">
</head>
<body th:align="center">
<form method="post" th:action="@{/admin/car/save}" th:object="${emptyCar}">

    <label>
        Make:
        <input type="text" th:field="*{make}"/>
    </label>

    <label>
        Model:
        <input type="text" th:field="*{model}"/>
    </label>

    <label>
        HP:
        <input type="text" th:field="*{horsePower}"/>
    </label>

    <label>
        Capacity:
        <input type="text" th:field="*{capacity}"/>
    </label>

    <label>
        First registration:
        <input type="text" th:field="*{firstRegistration}"/>
    </label>

    <label>
        Mileage:
        <input type="text" th:field="*{mileage}"/>
    </label>

    <label>
        Price per day:
        <input type="text" th:field="*{pricePerDay}"/>
    </label>

    <label>
        Body Type:
        <select name="bodyType">
            <option th:each="bod : ${bodyTypeValues}" th:value="${bod}" th:text="${bod.name()}"/>
        </select>
    </label>

    <label>
        Fuel:
        <select name="fuel">
            <option th:each="fue : ${fuelValues}" th:value="${fue}" th:text="${fue.name()}"/>
        </select>
    </label>

    <label>
        Status:
        <select name="status">
            <option th:each="statu : ${statusValues}" th:value="${statu}" th:text="${statu.name()}"/>
        </select>
    </label>

    <label>
        Branch:
        <select name="branch">
            <option th:each="bran : ${branches}" th:value="${bran.id}" th:text="${bran.getAddress()}"/>
        </select>
    </label>

    <button type="submit">Add car</button>

</form>
</body>
</html>
