<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Circle-icons-car.svg/2048px-Circle-icons-car.svg.png">
</head>
<body>
<form method="post" th:action="@{/admin/car/save}" th:object="${emptyCar}">

    <label>
        Make:
        <input type="text" th:field="*{make}"/>
    </label>

    <label>
        Model:
        <input type="text" th:field="*{model}"/>
    </label>

    <label>
        HP:
        <input type="text" th:field="*{horsePower}"/>
    </label>

    <label>
        Capacity:
        <input type="text" th:field="*{capacity}"/>
    </label>

    <label>
        First registration:
        <input type="text" th:field="*{firstRegistration}"/>
    </label>

    <label>
        Mileage:
        <input type="text" th:field="*{mileage}"/>
    </label>

    <label>
        Price per day:
        <input type="text" th:field="*{pricePerDay}"/>
    </label>

    <label>
        Body Type:
        <input type="text" th:field="*{bodyType}"/>
    </label>

    <label>
        Fuel:
        <input type="text" th:field="*{fuel}"/>
    </label>

    <label>
        Colour:
        <input type="text" th:field="*{colour}"/>
    </label>

    <label>
        Status:
        <input type="text" th:field="*{status}"/>
    </label>

    <button type="submit">Add car</button>

</form>

</body>
</html>
