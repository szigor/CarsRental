<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:rel="stylesheet" th:href="@{css/home.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car rental - home</title>
    <link th:rel="icon" th:href="@{images/icon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/cars}">
            <img class="logo" src="images/logo.png">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/cars}">Cars</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/branches}">Branches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reservations}">Your reservations</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Admin panel
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" th:href="@{/h2}">Database</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/reservations}">Reservations</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/employees}">Employees</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/clients}">Clients</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/cars}">Cars</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/branches}">Branches</a></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Log in</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <section class="cars-background">
        <div>
            <h1 class="rental-desc">Car rental</h1>
            <p class="rental-desc little-desc">The best car rental service you can imagine</p>
        </div>
    </section>
    <section class="cars-section">
        <div>
            <p class="car-count" th:text="'Cars (' + ${cars.size()} + ')'"/>
        </div>
        <div class="container">
            <div class="row">

                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" th:each="car : ${cars}">
                    <div class="card card-small">
                        <div class="thumbnail">
                            <a th:href="@{'/cars/' + ${car.id}}">
                                <img th:src="@{'car-images/' + ${car.model} + '.jpg'}" alt="Opt alp thumbnail">
                            </a>
                        </div>
                        <div class="card-info">
                            <div class="desc">
                                <h3 th:text="${car.make} + ' ' + ${car.model}"/>
                                <h5 th:text="'starting from ' + ${car.pricePerDay} + ' €'"/>
                                <p th:text="'• ' + ${car.horsePower} + ' hp'"/>
                                <p th:text="'• ' + ${car.firstRegistration}"/>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section>
</main>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>
</html>
