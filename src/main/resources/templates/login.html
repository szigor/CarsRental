<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<h1 th:align="center">Strona logowania</h1>

<form method="post" th:align="center" th:action="@{/login}">

    <label>
        Login:
        <input type="text" name="username">
        <br>
        <br>
    </label>

    <label>
        Password:
        <input type="password" name="password">
    </label>
    <br>
    <br>
    <button type="submit">Zaloguj</button>
</form>
</body>
</html>
