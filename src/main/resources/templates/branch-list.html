<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Branches</title>
</head>
<body th:align="center">
<style>
    td { border: 3px groove darkgreen; }
    th { border: 3px groove darkgreen; }
</style>
<p>
    <a class="admin" th:align="right" th:text="'Admin panel'" th:href="@{'/admin'}"/>
</p>
<h1>
    <a th:text="${branches.get(0).rental.name}"/>
</h1>
<h2>
    <img src="https://advancedfleetmanagementconsulting.com/eng/wp-content/uploads/sites/3/2020/08/car-rental-sefa-ozel-GettyImages-1024x394.jpg"/>
    <p>Dziś jest: <span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></span></p>
    <p>Witamy w naszej wypożyczalni samochodów!</p>
    <p> Poniżej znajdą Państwo wykaz aut jakimi obecnie dysponujemy w naszych oddziałach.
        Zachęcamy do skorzystania :)
    </p>
</h2>
<table class="table" th:align="center" th:height="300" th:width="600">
    <thead>
    <tr th:align="center">
        <td>BRANCH PLACE</td>
        <td>
            <a th:text="CARS" th:href="@{'auta'}"/>
            <a>IN BRANCH</a>
        </td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="branch : ${branches}">
        <th>
            <a th:text="${branch.address}"/>
        </th>
        <th>
            <ul th:each="car : ${branch.cars}">
                <li>
                    <a th:text="${car.make}" th:href="@{'/auta/' + ${car.id}}"/>
                    <a th:text="${car.model}"/>
                </li>
            </ul>
        </th>
    </tr>
    </tbody>
</table>
<footer>
    <p>© 2022 Grupa CarRental ZDJAVApol11</p>
</footer>
</body>
</html>
