<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Branches</title>
</head>
<body>
<style>
    td { border: 3px groove darkgreen; }
    th { border: 3px groove darkgreen; }
</style>
<p>
    <a class="admin" th:text="'Admin panel'" th:href="@{'/admin'}"/>
</p>
<h1 th:align="center">
    <a th:text="${branches.get(0).rental.name}"/>
</h1>
<h2 th:align="center">
    <p>Dziś jest: <span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></span></p>
    <p>Witamy w naszej wypożyczalni samochodów!</p>
    <p> Znajdą Państwo poniżej wykaz aut jakimi obecnie dysponujemy w naszych oddziałach.
        Zachęcamy do skorzystania :)
    </p>
</h2>
<table class="table" th:align="center" th:height="300" th:width="600">
    <thead>
    <tr th:align="center">
        <td>BRANCH PLACE</td>
        <td>
            <a th:text="CARS" th:href="@{'auta'}"/>
            <a>IN BRANCH</a>
        </td>
    </tr>
    </thead>
    <tbody>
    <tr th:align="center" th:each="branch : ${branches}">
        <th>
            <a th:text="${branch.address}"/>
        </th>
        <th>
            <ul th:each="car : ${branch.cars}">
                <li>
                    <a th:text="${car.make}" th:href="@{'/auta/' + ${car.id}}"/>
                    <a th:text="${car.model}"/>
                </li>
            </ul>
        </th>
    </tr>
    </tbody>
</table>

</body>
</html>
