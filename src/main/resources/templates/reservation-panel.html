<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservations panel</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Circle-icons-car.svg/2048px-Circle-icons-car.svg.png">
</head>
<body>
<table th:align="center" class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Price</th>
        <th scope="col">Reservation date</th>
        <th scope="col">Client name</th>
        <th scope="col">Car on reservation</th>
        <th scope="col">From date</th>
        <th scope="col">To date</th>
        <th scope="col">From branch</th>
        <th scope="col">To branch</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation : ${reservations}">
        <td th:text="${reservation.id}"/>
        <td th:text="${reservation.price}"/>
        <td th:text="${reservation.reservationDate.toString().substring(0,10)}"/>
        <td th:text="${reservation.client.surname}"/>
        <td th:text="${reservation.carOnReservation.make}"/>
        <td th:text="${reservation.fromDate.toString().substring(0,10)}"/>
        <td th:text="${reservation.toDate.toString().substring(0,10)}"/>
        <td th:text="${reservation.branchStart.address}"/>
        <td th:text="${reservation.branchEnd.address}"/>
        <td><a th:text="delete" th:href="@{/admin/reservation/delete/{id} / (id=${reservation.id}) }"/></td>
    </tr>
    </tbody>
</table>
<div>
    <p th:align="center">
        <br><a th:text="'Back to admin panel ->'" th:href="@{'/admin'}"/>
    </p>
</div>
</body>
</html>
