<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee panel</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Circle-icons-car.svg/2048px-Circle-icons-car.svg.png">
</head>
<body>
<table th:align="center" class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">First name</th>
        <th scope="col">Surname</th>
        <th scope="col">Standing</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}"/>
        <td th:text="${employee.firstName}"/>
        <td th:text="${employee.surname}"/>
        <td th:text="${employee.standing}"/>
        <td th:text="${employee.email}"/>
        <td th:text="${employee.address}"/>
        <td><a th:text="delete" th:href="@{/admin/employee/delete/{id} / (id=${employee.id}) }"/></td>
        <td><a th:href="@{/admin/employee/edit/{id}/(id=${employee.id}) }">edit</a></td>
        <td><a th:href="@{/admin/employee/change/{id}/(id=${employee.id}) }">promote/demote</a></td>
    </tr>
    </tbody>
</table>
<div>
    <p th:align="center">
        <a th:href="@{/admin/employee/create}">Add new employee</a>
    </p>
</div>
<div>
    <p th:align="center">
        <br><a th:text="'Back to admin panel ->'" th:href="@{'/admin'}"/>
    </p>
</div>
</body>
</html>
