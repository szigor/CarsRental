<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car details</title>
</head>
<body th:align="center">
<style>
    td { border: 1px solid gray; }
    th { border: 1px solid gray; }
    .without { border: none}
    .button {
        display: inline-block;
        border-radius: 4px;
        background-color: royalblue;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 28px;
        padding: 10px;
        width: 200px;
        height: 50px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
    }

    .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
    }

    .button span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
    }

    .button:hover span {
        padding-right: 25px;
    }

    .button:hover span:after {
        opacity: 1;
        right: 0;
    }
</style>
<table class="table" th:align="center" th:height="300" th:width="300" >
    <tr>
        <th>Make</th>
        <td th:text="${car.make}"/>
    </tr>
    <tr>
        <th>Model</th>
        <td th:text="${car.model}"/>
    </tr>
    <tr>
        <th>First<br>Registration</th>
        <td th:text="${car.firstRegistration}"/>
    </tr>
    <tr>
        <th>Horse power</th>
        <td th:text="${car.horsePower}"/>
    </tr>
    <tr>
        <th>Capacity</th>
        <td th:text="${car.capacity}"/>
    </tr>
    <tr>
        <th>Mileage</th>
        <td th:text="${car.mileage}"/>
    </tr>
    <tr>
        <th>Body Type</th>
        <td th:text="${car.bodyType}"/>
    </tr>
    <tr>
        <th>Fuel</th>
        <td th:text="${car.fuel}"/>
    </tr>
    <tr>
        <th>Colour</th>
        <td th:text="${car.colour}"/>
    </tr>
    <tr>
        <th>Status</th>
        <td th:text="${car.status}"/>
    </tr>
    <tr>
        <th>Branch</th>
        <td>
            <a th:text="${car.branch.address}" th:href="@{'/branches'}"/>
        </td>
    </tr>
    <tr>
        <th>Price per day</th>
        <td th:text="${car.pricePerDay}" th:bgcolor="red"/>
    </tr>
    <tr>
        <th class="without" th:colspan="2">
            <a th:href="@{{carid}/create(carid=${car.id})}">
                <button class="button" style="vertical-align:middle"><span>Book </span></button>
            </a>
        </th>
    </tr>
</table>
</body>
</html>
