<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:rel="stylesheet" th:href="@{css/login.css}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Car rental - login</title>
  <link th:rel="icon" th:href="@{/images/icon.png}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<form method="post" th:action="@{/reservation/create}" th:object="${emptyRequest}">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <h3 class="mb-5">Register</h3>

              <div class="form-outline mb-4">
                <input name="firstName" type="text" class="form-control form-control-lg" placeholder="First Name" th:field="*{firstName}"/>
              </div>

              <div class="form-outline mb-4">
                <input name="lastName" type="text" class="form-control form-control-lg" placeholder="Last Name" th:field="*{lastName}"/>
              </div>

              <div class="form-outline mb-4">
                <input name="email" type="text" class="form-control form-control-lg" placeholder="E-mail" th:field="*{email}"/>
              </div>

              <div class="form-outline mb-4">
                <input name="password" type="password" class="form-control form-control-lg" placeholder="password" th:field="*{password}"/>
              </div>

              <button class="btn btn-primary btn-lg btn-block b1" type="submit">Register</button>
              <a th:href="@{/cars}" class="btn btn-danger btn-lg b2" role="button">Cancel</a>

              <hr class="my-4">

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>
</html>
